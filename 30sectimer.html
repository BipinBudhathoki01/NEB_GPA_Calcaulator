<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>60 Second Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    #timer {
      font-size: 36px;
      font-weight: bold;
      color: #000;
      margin-bottom: 30px;
    }

    #link {
      display: none;
      margin-top: 20px;
      font-size: 16px;
    }

    #link a {
      background-color: #0066cc;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
    }

    #link a:hover {
      background-color: #004c99;
    }
  </style>
</head>
<body>
  <h1>‚è≥ Please wait for the timer to finish</h1>
  <div id="timer">60</div>

  <div id="link">
    üëâ <a href="https://vnshortener.com/canvaPremiumfreebipinblog" target="_blank">
      Get Canva Premium for FREE üéÅ
    </a>
  </div>

  <script>
    let timeLeft = 60;
    const timerDisplay = document.getElementById('timer');
    const linkDisplay = document.getElementById('link');

    const countdown = setInterval(() => {
      timeLeft--;
      timerDisplay.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        timerDisplay.textContent = "‚è∞ Time's up!";
        linkDisplay.style.display = "block";
      }
    }, 1000);
  </script>
</body>
</html>
